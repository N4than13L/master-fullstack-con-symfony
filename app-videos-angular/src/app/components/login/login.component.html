<div class="container-fluid mt-3">
    <h1>{{Pagetitle}}</h1>
    <hr />

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Te has loggeado con exito
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Upps algo anda mal.
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)=" onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required />

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email requerido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contrasena:</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
                required />

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>
        </div>

        <input type="submit" value="reistrame" class="btn btn-success mt-3" [disabled]="loginForm.invalid" />
    </form>
</div>
